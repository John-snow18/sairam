<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Simple MCQ Quiz</title>

  <style>

    body {

      font-family: Arial, sans-serif;

      background: #f4f4f4;

      padding: 20px;

    }

    .container {

      background: #fff;

      max-width: 600px;

      margin: auto;

      padding: 20px;

      border-radius: 10px;

      box-shadow: 0 0 10px rgba(0,0,0,0.1);

    }

    h2 {

      text-align: center;

      margin-bottom: 20px;

    }

    fieldset {

      margin-bottom: 15px;

      padding: 10px;

      border-radius: 8px;

      border: 1px solid #ccc;

    }

    legend {

      font-weight: bold;

    }

    label {

      display: block;

      margin: 8px 0;

    }

    button {

      width: 100%;

      padding: 12px;

      background: #28a745;

      color: white;

      border: none;

      font-size: 16px;

      border-radius: 6px;

      cursor: pointer;

    }

    button:hover {

      background: #218838;

    }

  </style>

</head>

<body>

  <div class="container">

    <h2>CHEPPUKO CHUDHAM</h2>

    <form>

      <!-- Question 1 -->

      <fieldset>

        <legend>1)Sriaman ep? </legend>

        <label><input type="radio" name="q1" value="A" required>Avnu nenu ep</label>

        <label><input type="radio" name="q1" value="B">Kadhu nenu ep</label>

      </fieldset>

      <!-- Question 2 -->

      <fieldset>

        <legend>2)Rishanth ep?</legend>

        <label><input type="radio" name="q2" value="A" required>Avnu nenu ep</label>

        <label><input type="radio" name="q2" value="B">Kadhu nenu ep</label>

      </fieldset>

      <!-- Question 3 -->

      <fieldset>

        <legend>3)Abhi ep?</legend>

        <label><input type="radio" name="q3" value="A" required>Avnu nenu ep</label>

        <label><input type="radio" name="q3" value="B">kadhu nenu ep</label>

      </fieldset>

      <!-- Question 4 -->

      <fieldset>

        <legend>4)Ramu?</legend>

        <label><input type="radio" name="q4" value="A" required>EP</label>

        <label><input type="radio" name="q4" value="B">KP</label>

      </fieldset>

      <button type="submit">Submit</button>

    </form>

  </div>

</body>

</html>
